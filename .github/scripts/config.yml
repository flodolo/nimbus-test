# ID01: check that identifiers only use lowercase and hyphens (Gecko)
# ID02: check that identifiers have a minimum length (Gecko)

---
ID01:
    enabled: true
    exclusions:
        messages: []
        files: []
ID02:
    enabled: true
    min_length: 5
    exclusions:
        messages: []
        files: []
